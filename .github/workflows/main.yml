name: Telegram Bot CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Клонирование репозитория
      - name: Checkout the repository
        uses: actions/checkout@v3

      # Шаг 2: Установка Python 3.9
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # Шаг 3: Установка зависимостей
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Дополнительно установить CUDA, если используется GPU
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu118

      # Шаг 4: Установка токена Telegram API
      - name: Set up environment variables
        run: echo "API_TOKEN=${{ secrets.TELEGRAM_API_TOKEN }}" >> $GITHUB_ENV

      # Шаг 5: Запуск тестов и проверок кода
      - name: Lint and test code
        run: |
          pip install black
          black --check .
          # Добавьте свои тесты, если они есть

      # Шаг 6: Запуск бота
      - name: Run bot
        run: |
          python bot.py
